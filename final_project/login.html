<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
      
      <script src="script.js" type="text/JavaScript"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <style>
  .bg{
    position: relative;
    text-align: center;
    color: white;
  }
  .centered{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
  <body>
    <div class="register_page" >
      <div class="header">
        <h3 style="padding-left:90px;padding-top:15px; color:#002E47">~ SKKU Pomodoro! ~</h3>
      </div>
      <div class="main" style="padding-left:300px;padding-top:50px">
      <div class="card_main" style="height:500px">
        <div class="first_half" style="padding-top:150px">
          <h2>New to our website?</h2>
          <h4>Register now and enjoy the SKKU Task Organizer!</h4> <br>
          <button onclick="parent.location='registerNew.html'" type="button" name="button" style="height:40px;width:180px;font-size:14pt;border:2px solid black;border-radius:10px;background-color:white">Create an Account</button>
        </div>
        <div class="second_half" style="text-align:center">
          <h2 style="padding-left:10px;padding-top:8px">Login to your account</h2> <br>
          <form method="post" action="validate.jsp">
            <center>
            <table border="2" cellpadding="5" cellspacing="2">
                <thead>
                    <tr>
                        <th colspan="2">Login Here</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <b>Student ID</b></td>
                        <td><input type="text" name="username" required/></td>
                    </tr>
                    <tr>
                        <td><b>Password</b></td>
                        <td><input type="password" name="password" required/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input style="height:30px;width:100px;font-size:14pt;border:2px solid black;border-radius:10px;background-color:white" type="submit" value="Login" />
                            &nbsp;&nbsp;
                            <input style="height:30px;width:100px;font-size:14pt;border:2px solid black;border-radius:10px;background-color:white" type="reset" value="Reset" />
                        </td>                        
                    </tr>                    
                </tbody>
            </table>
            </center>
        </form>
        </div>
      </div>
    </div>

  </body>
</html>
